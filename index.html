<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles.css">
  <title>Frontend Mentor | Contact form</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <div class="form-group">
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label>Query Type *</label>
        <div class="radio-group">
          <input type="radio" id="generalEnquiry" name="queryType" value="General Enquiry" checked>
          <label for="generalEnquiry">General Enquiry</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="supportRequest" name="queryType" value="Support Request">
          <label for="supportRequest">Support Request</label>
        </div>
      </div>
      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">I consent to being contacted by the team *</label>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Abraham Camacho Rios</a>.
    </div>
  </div>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      var firstName = document.getElementById('firstName').value;
      var lastName = document.getElementById('lastName').value;
      var email = document.getElementById('email').value;
      var queryType = document.querySelector('input[name="queryType"]:checked').value;
      var message = document.getElementById('message').value;
      var consent = document.getElementById('consent').checked;

      
      if (!firstName || !lastName || !email || !queryType || !message || !consent) {
        
      }else{
        alert('Form submitted successfully!');
      }

      
      
    });
  </script>
</body>
</html>
